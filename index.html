<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="container">

    <div class="mensagem"></div>

    <form id="Formulario-cadastro">

      <h2>Realize seu cadastro</h2>

      <input type="text" placeholder="Digite seu nome" class="obrigatorio" name="nome">
      <input type="text" placeholder="Digite seu email" class="obrigatorio" name="email">
      <input type="number" placeholder="Digite seu telefone" class="" name="telefone">
      <input type="number" placeholder="Digite seu cep" class="numerico" name="cep">
      <input type="text" placeholder="Digite seu cidade" class="obrigatorio" name="cidade">
      <input type="text" placeholder="Digite seu UF" class="obrigatorio" name="UF">

      <button type="submit">Enviar</button>

    </form>

    <div id="resultado">

    </div>

    <script type="text/javascript" src="./javascript/script.js"></script>

</body>
</html>
